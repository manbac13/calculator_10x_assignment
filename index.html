<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class='main-div'>
        <div class='output-div' id="display-div"></div>
        <div class="button-div" id="clear-div">C</div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>.</button>
        <button>0</button>
        <div class="button-div" id="equalTo">=</div>
        <button>*</button>

    </div>
    <p id="display-error"></p>
</body>
<script src="./index.js"></script>

</html>
